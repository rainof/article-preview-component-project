<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="src/scripts.js"></script>
    <script>
      const isLocalhost =
        window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1";
      if (!isLocalhost) {
        document.write(
          '<base href="https://rainof.github.io/article-preview-component-project/">'
        );
      }
    </script>
    <title>Frontend Mentor | Article preview component</title>
    <style>
      .floating_share {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="card_container">
      <div class="main_card">
        <img src="./images/drawers.jpg" alt="Drawers" class="card_image" />
        <div class="card_content">
          <div class="card_title">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </div>
          <div class="card_description">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. I've got some simple tips to help
            you make any room feel complete.
          </div>
          <div class="card_footer">
            <div class="card_author">
              <img
                src="./images/avatar-michelle.jpg"
                alt="Michelle"
                class="author_image"
              />
            </div>
            <div class="author_info">
              <div class="author_name">Michelle Appleton</div>
              <div class="author_date">28 Jun 2020</div>
            </div>
            <div class="share_container">
              <button id="share_button">
                <img
                  src="./images/icon-share.svg"
                  alt="Share"
                  class="share_icon"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="floating_share">
        <div class="floating_container">
          <div class="mobile_share_name">Share</div>
          <div class="mobile_share_logo">
            <ul class="icon_list">
              <li>
                <a href="#">
                  <img
                    src="./images/icon-facebook.svg"
                    alt="Facebook"
                    class="mobile_icon"
                  />
                </a>
              </li>
              <li>
                <a href="#">
                  <img
                    src="./images/icon-twitter.svg"
                    alt="Twitter"
                    class="mobile_icon"
                  />
                </a>
              </li>
              <li>
                <a href="#">
                  <img
                    src="./images/icon-pinterest.svg"
                    alt="Pinterest"
                    class="mobile_icon"
                  />
                </a>
              </li>
            </ul>
          </div>
          <div class="share_invert_container">
            <button id="share_invert_button">
              <img
                src="./images/icon-share.svg"
                alt="Share"
                class="share_invert_icon"
              />
            </button>
          </div>
          <div class="triangle-container"></div>
          <div class="share_invert_outer_container">
            <button id="share_invert_outer_button">
              <img
                src="./images/icon-share.svg"
                alt="Share"
                class="share_invert_outer_icon"
              />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
