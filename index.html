<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="src/scripts.js"></script>
    <title>Frontend Mentor | Article preview component</title>
  </head>

  <body id="root">
    <div class="card_container">
      <img src="./images/drawers.jpg" alt="Drawers" class="card_image" />
      <div class="card_content">
        <div class="card_title">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </div>
        <div class="card_description">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare. Here are some tips to help you make any room feel
          complete.
        </div>
        <div class="card_footer">
          <div class="card_author">
            <img
              src="./images/avatar-michelle.jpg"
              alt="Michelle"
              class="author_image"
            />
            <div class="author_info">
              <div class="author_name">Michelle Appleton</div>
              <div class="author_date">28 Jun 2020</div>
            </div>
          </div>
          <div class="card_share">
            <button id="share_button">
              <img
                src="./images/icon-share.svg"
                alt="Share"
                class="share_icon"
              />
            </button>
            <div class="share_dropdown">
              <button class="share_dropdown_item">
                <img
                  src="./images/icon-facebook.svg"
                  alt="Facebook"
                  class="share_dropdown_icon"
                />
              </button>
              <button class="share_dropdown_item">
                <img
                  src="./images/icon-twitter.svg"
                  alt="Twitter"
                  class="share_dropdown_icon"
                />
              </button>
              <button class="share_dropdown_item">
                <img
                  src="./images/icon-pinterest.svg"
                  alt="Pinterest"
                  class="share_dropdown_icon"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
